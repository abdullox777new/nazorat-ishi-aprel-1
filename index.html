<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sec-1">
        <header class="header">
          <div class="container">
            <div class="header__wrapper">
              <div class="header__logo">
                <img src="./logo sd.svg" alt="logo" />
              </div>
              <ul class="header__list">
                <li class="header__list-item">
                  <a href="#" class="header__link">Home</a>
                </li>

                <li class="header__list-item">
                  <a href="#" class="header__link">Portfolio</a>
                </li>

                <li class="header__list-item">
                  <a href="#" class="header__link">About Us</a>
                </li>

                <li class="header__list-item">
                  <a href="#" class="header__link">Reviews</a>
                </li>

                <li class="header__list-item">
                  <a href="#" class="header__link">Contacts</a>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <section class="sec-hero">
          <div class="container">
            <div class="hero__wrapper">
              <div class="hero__info">
                <h1 class="hero__title">
                  Interior <br />
                  design <br />
                  studio
                </h1>
                <p class="hero__text">
                  In our interior design studio, we craft unique spaces,<br>
                  bringing your dreams of the perfect home to life.
                </p>

                <div class="btn__wrapper">
                  <button class="hero__btn btn-primary">Order a project</button>
                </div>
              </div>

              <div class="hero__bg"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
